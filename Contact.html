<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="/bb_logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
   
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Source Code Pro', monospace;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
        }
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: rgba(200, 200, 200, 0.5);
            pointer-events: none;
            z-index: 0;
            transition: width 0.3s ease, height 0.3s ease;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            width: calc(100% - 10px);
            background-color: #000000;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 2.5vh;
            z-index: 1000;
            transition: height 0.1s ease, font-size 0.1s ease, border-radius 0.1s ease;
            border-radius: 10px;
            margin: 5px;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.2);
        }
        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
            padding-left: 2vw;
            transition: transform 0.5s ease;
        }
        .header-buttons {
            margin-left: auto;
            margin-right: 20px;
            font-family: 'Source Code Pro', monospace;
        }
        .header-buttons button {
            margin-right: 1vw;
            padding: 5px 10px;
            font-size: 2vh;
            color: #ffffff;
            background-color: #333333;
            border: none;
            cursor: pointer;
            font-family: 'Source Code Pro', monospace;
            border-radius: 5px;
            transition: 0.3s;
        }
        .header-buttons button:hover {
            background-color: #555555;
        }
        .header img {
            height: 5vw;
            margin-right: 10px;
        }
        .tagline {
            margin-top: 80px;
            padding-top: 3px;
            margin-left: 2vw;
            font-size: 1.5em;
            text-align: left;
            width: 95%;
            z-index: 1;
            position: relative;
        }
        .content-box {
            background-color: #f0f0f099;
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin-bottom: 20px;
            margin-left: 2vw;
            margin-right: 2vw;
            z-index: 1;
            position: relative;
            flex: 1;
        }
        .footer {
            width: calc(100% - 10px);
            background-color: #333333; /* Lighter color than header */
            color: #ffffff;
            padding: 20px 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-family: 'Source Code Pro', monospace;
            border-radius: 10px;
            margin: 5px;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }
        .footer-content {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }
        .footer-content span {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <div class="header-content" id="header-content">
            <a href="index.html"><img src="/c_logo.png" alt="PanicDevs Logo" id="header-logo"/></a>
            <span>PanicDevs</span>
            <div class="header-buttons" id="header-buttons">
                <a href="index.html"><button>Home Page</button></a>
                <a href="About.html"><button>About Us</button></a>
            </div>   
        </div>
    </div>

    <div class="tagline">
        <p>Why Choose PanicDevs? We deliver cutting-edge solutions with efficiency and reliability.</p>
    </div>

    <div class="content-box">
        <h1>Let's Connect</h1>
        <p>To contact us, please email: <a href="mailto:panicdevs.contact@gmail.com">panicdevs.contact@gmail.com</a></p>
    </div>

    <div class="footer">
        <div class="footer-content">
            <span>&copy; 2024</span>
            <span>PanicDevs</span>
        </div>
    </div>

    <script>
        var body = document.body;

        function createDots() {
            var dotSpacing = 20; // space between dots
            var bodyHeight = document.body.scrollHeight; // get total body height
            for (var x = 0; x < window.innerWidth; x += dotSpacing) {
                for (var y = 0; y < bodyHeight; y += dotSpacing) { // loop through entire body height
                    var dot = document.createElement('div');
                    dot.className = 'dot';
                    dot.style.left = x + 'px';
                    dot.style.top = y + 'px';
                    body.appendChild(dot);
                }
            }
        }

        createDots();

        body.addEventListener('mousemove', function (e) {
            var dots = document.getElementsByClassName('dot');
            for (var i = 0; i < dots.length; i++) {
                var dot = dots[i];
                var rect = dot.getBoundingClientRect();
                var dist = Math.sqrt(Math.pow(rect.x - e.clientX, 2) + Math.pow(rect.y - e.clientY, 2));
                var maxDist = 70; // Maximum distance for effect
                var scale = Math.max(1, 2 - dist / maxDist); // Scale effect
                dot.style.width = 4 * scale + 'px';
                dot.style.height = 4 * scale + 'px';
            }
        });
    </script>
</body>
</html>
